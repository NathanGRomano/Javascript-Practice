<! DOCTYPE html>
<html>
<head>
		<title>Mathcheck</title>
</head>
<body>
		<script>
		
		// Filename mathcheck.html
		// program that asks for two numbers
		// and then performs various math operations on time
		
		// Ask the user for their hometown
		var a = prompt("Enter the first num?");
		
		// Ask the user for thier state
		var b = prompt("Enter the second num?");
		
		c = parseFloat (a) +parseFloat (b);
		document.write(a+' +  '+ b +' = '+ c +'<br>');
		c = a - b;
		document.write(a+' - '+ b +' = '+ c +'<br>');
		c = a * b;
		document.write(a+' X '+ b +' = '+ c +'<br>');
		c = a / b;
		document.write(a+' / '+ b +' = '+ c +'<br>');
		c = a % b;
		document.write(a+' % '+ b +' = '+ c +'<br>');
		c = Math.pow(a,b);
		document.write(a+'^'+ b +' = '+ c+'<br>');
		
		</script>
		
	</body>
	</html>
